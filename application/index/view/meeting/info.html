<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link rel="stylesheet" href="__CSS__/assets/css/amazeui.min.css" />
    <link rel="stylesheet" href="__CSS__/assets/css/admin.css">
    <link href="__CSS__/css.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="sign-form">
    <form class="am-form">
        <fieldset>
            <h3>工会家园，相亲活动等你来参加</h3>
            <div class="formClass">
                <div class="am-form-group radioClass">
                    <label class="am-radio-inline">
                        <input type="radio" value="" name="docInlineRadio"> 个人报名
                    </label>
                    <label class="am-radio-inline">
                        <input type="radio" name="docInlineRadio"> 团体报名
                    </label>
                </div>
                <div class="am-form-group">
                    <label for="doc-ipt-email-1">姓名：</label>
                    <input type="text" name="realname">
                </div>
                <div class="am-form-group">
                    <label for="doc-select-1">性别：</label>
                    <select id="doc-select-1" name="sex">
                        <option value="男">男</option>
                        <option value="女">女</option>
                    </select>
                    <span class="am-form-caret"></span>
                </div>
                <div class="am-form-group">
                    <label for="doc-ipt-email-1">学历：</label>
                    <input type="text" class="inputClass" name="education">
                </div>
                <div class="am-form-group">
                    <label for="doc-ipt-email-1">工作单位：</label>
                    <input type="text" class="inputClass" name="company">
                </div>
                <div class="am-form-group">
                    <label>个人介绍：</label>
                    <textarea class="" rows="3" name="introduction"></textarea>
                </div>
                <div class="am-form-group">
                    <label>择偶要求：</label>
                    <textarea class="" rows="3" name="mate_require"></textarea>
                </div>
                <div class="am-form-group">
                    <label>个人生活照(最多3张)：</label>
                    <div class="imgupload clearfix">
                        <div class="imgupload-text"></div>
                        <div class="imgupload-text"></div>
                        <div class="imgupload-text"></div>
                        <div class="imgupload-text">+点击上传</div>
                    </div>

                </div>
                <div class="am-form-group">
                    <label >手机号：</label>
                    <input type="text" class="inputClass" >
                </div>
                <div class="am-form-group imgCodeBox clearfix">
                    <div class="left">
                        <label >图片验证码：</label>
                        <input type="text" class="inputClass" >
                    </div>
                    <div class="right">
                        <input type="text" class="inputClass" value="3456">
                    </div>
                </div>
                <div class="am-form-group imgCodeBox clearfix">
                    <div class="left">
                        <label >短信验证码：</label>
                        <input type="text" class="inputClass" >
                    </div>
                    <div class="right1">
                        <input type="text" class="inputClass" value="获取短信验证码">
                    </div>
                </div>

                <p style="text-align:center;margin-top: 5rem;"><button type="submit" class="am-btn  sumitBtn">提交信息</button></p>
            </div>

        </fieldset>
    </form>
</div>
</body>
</html>
