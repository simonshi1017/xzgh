<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心愿管理</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <link href="__CSS__/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__CSS__/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="__CSS__/animate.min.css" rel="stylesheet">
    <link href="__CSS__/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="__CSS__/style.min.css?v=4.1.0" rel="stylesheet">
    <link href="__CSS__/jscal2.css" rel="stylesheet">
    <style type="text/css">
        .input-group{
            padding-top: 8px;
        }
    </style>
</head>
<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-8">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>心愿详情</h5>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal m-t" action="{:url('save');}" method="post" id="form1" enctype="multipart/form-data">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">姓名：</label>
                            <div class="input-group col-sm-4">
                                {$data.username}
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">地址：</label>
                            <div class="input-group col-sm-4">
                                {$data.address}
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">职业：</label>
                            <div class="input-group col-sm-4">
                                {$data.occupation}
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">工作单位：</label>
                            <div class="input-group col-sm-4">
                                {$data.company}
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">所属工会：</label>
                            <div class="input-group col-sm-4">
                                {$data.union_name}
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">工会会员卡号：</label>
                            <div class="input-group col-sm-4">
                                {$data.union_card_code}
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">心愿名称：</label>
                            <div class="input-group col-sm-4">
                                {$data.wish_name}
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">心愿故事：</label>
                            <div class="input-group col-sm-4">
                                {$data.wish_desc}
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">手机号：</label>
                            <div class="input-group col-sm-4">
                                {$data.phone}
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">状态：</label>
                            <div class="input-group col-sm-4">
                                {switch name="data.status"}
                                    {case value="0"}未审核{/case}
                                    {case value="1"}审核不通过{/case}
                                    {case value="2"}审核通过，待认领{/case}
                                {/switch}
                            </div>
                        </div>
                        <div class="form-group yq-item">
                            <div class="col-sm-4 col-sm-offset-6">
                                <a href="javascript:window.history.go(-1);" class="btn btn-primary" style="margin-left: 20px;">返回</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
